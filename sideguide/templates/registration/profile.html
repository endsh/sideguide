<html>
  <head>
    <title>OpenArt: Registration</title>
    <!-- CSS Style Sheets -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/stickyfooter-bootstrap.css" rel="stylesheet">

    <!-- GoogleMaps API -->
  	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      var raw_address = ["{{address.street1}}", "{{address.street2}}", "{{address.city}}", "{{address.state}}", "{{address.zipCode}}"];
      var address = raw_address.join(" "); 
      var geocoder;
      var map, service, infowindow;
  
      function initialize() {
        geocoder = new google.maps.Geocoder();
      var geoAddress;
          
        var mapOptions = {
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        
        map = new google.maps.Map(document.getElementById("map_canvas"), 
          mapOptions);

        geocoder.geocode( {'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            geoAddress = results[0].geometry.location;
            map.setCenter(geoAddress);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      }
    </script>
  </head>
  <body onload="initialize()">

<div id="wrap"
div>
