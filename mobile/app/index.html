<!doctype html>
<html lang="en" ng-app="sideguide">
<head>
  <meta charset="utf-8">
  <title>Sideguide</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="FrameController">
  <div class="toolbar">
    <h1>Sideguide</h1>
    <a ng-tap='toggleMenu()'>Menu</a>
    <a class="button">Map</a>
  </div>

  <div id="main" ng-class="{menuopen: menuopen}">
    <div id="stage" ng-view></div>
  </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="/app/lib/angular/angular.js"></script>
  <script src="/app/js/mobile-nav.min.js"></script>
  <script src="/app/js/app.js"></script>
  <script src="/app/js/services.js"></script>
  <script src="/app/js/controllers.js"></script>
  <script src="/app/js/filters.js"></script>
  <script src="/app/js/directives.js"></script>
</body>
</html>
