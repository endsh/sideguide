<!DOCTYPE html>
<html>
  <head>
    <title>OpenArt</title>
    <!--JQTouch--> 
    <script src="/static/packages/jqtouch/src/lib/zepto.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="/static/packages/jqtouch/src/jqtouch.min.js" type="text/javascript"
        charset="utf-8"></script>
    <style type="text/css" media="screen">@import
        "/static/packages/jqtouch/themes/css/jqtouch.css";</style>
    <style type="text/css" media="screen">@import
        "/static/css/main.css";</style>
    <script>
     var jQT = new $.jQTouch({
                    icon: 'jqtouch.png',
                    icon4: 'jqtouch4.png',
                    addGlossToIcon: false,
                    startupScreen: 'jqt_startup.png',
                    statusBar: 'black-translucent',
                    themeSelectionSelector: '#jqt #themes ul',
                    preloadImages: []
                });

    $(function() {
        function ajax_load(container, url) {
            $(container).bind('pageAnimationEnd', function(e, info){
                if (!$(this).data('loaded')) {
                    $(this).append($('<div>Loading</div>').load(url, function() { 
                         $(this).parent().data('loaded', true);  
                    }));
                 }
            });
        }  

    });
    </script>
  </head>
  <body>
    <div id="jqt" class="supports3d portrait">
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
