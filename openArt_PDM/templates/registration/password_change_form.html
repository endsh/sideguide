{% extends "base.html" %}
{% block content %}
<form class="form-horizontal" action="/accounts/password/change/" method="post">
{% csrf_token %}
{{ form.non_field_errors }}
<div class="row-fluid">
<div class="span6 offset1">
<legend>Change Your Password</legend>
<div class="control-group">
	<label class="control-label" for="id_old_password">Old Password</label>
	<div class="controls">
		<input id="id_old_password" name="old_password" type="password">
	    {{ form.old_password.errors }}
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="id_new_password1">New Password</label>
	<div class="controls">
		<input id="id_new_password1" name="new_password1" type="password">
		{{ form.new_password1.errors }}
	</div>
</div>
<div class="control-group">
	<label class="control-label" for="id_new_password2">Password Confirmation</label>
	<div class="controls">
		<input id="id_new_password2" name="new_password2" type="password">
		{{ form.new_password2.errors }}
	</div>
</div>
<div class="control-group">
	<div class="controls">
		<button type="submit" class="btn">Submit</button>
	</div>
</div>
</form>
</div>
</div>
{% endblock %}
